<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
<form name="cal">
	<table id="cal">
		<tr>
			<td colspan="5"><input class="bstyle tstyle" type="text" name="display" id="btn" keypress="event.charCode"></td>
		</tr>
		<tr>
			<td><input class="bstyle" type="button" id="btn" value="7" OnClick="cal.display.value+='7'"></td>
			<td><input class="bstyle" type="button" id="btn" value="8" OnClick="cal.display.value+='8'" ></td>
			<td><input class="bstyle" type="button" id="btn" value="9" OnClick="cal.display.value+='9'"></td>
			<td><input class="bstyle btnstyle" type="button" id="btn" value="C" OnClick="cal.display.value=''"></td>
		</tr>
		<tr>
			<td><input class="bstyle" type="button" id="btn" value="4" OnClick="cal.display.value+='4'" ></td>
			<td><input class="bstyle" type="button" id="btn" value="5" OnClick="cal.display.value+='5'" ></td>
			<td><input class="bstyle" type="button" id="btn" value="6" OnClick="cal.display.value+='6'" ></td>
			<td><input class="bstyle" type="button" id="btn" value="/" OnClick="cal.display.value+='/'" ></td>
		</tr>
		<tr>
			<td><input class="bstyle" type="button" id="btn" value="1" OnClick="cal.display.value+='1'"></td>
			<td><input class="bstyle" type="button" id="btn" value="2" OnClick="cal.display.value+='2'"></td>
			<td><input class="bstyle" type="button" id="btn" value="3" OnClick="cal.display.value+='3'" ></td>
			<td><input class="bstyle" type="button" id="btn" value="*" OnClick="cal.display.value+='*'" ></td>
		</tr>
		<tr>
			<td><input class="bstyle" type="button" id="btn" value="-" OnClick="cal.display.value+='-'"></td>
			<td><input class="bstyle" type="button" id="btn" value="0" OnClick="cal.display.value+='0'"></td>
			<td><input class="bstyle" type="button" id="btn" value="+" OnClick="cal.display.value+='+'" ></td>
			<td><input class="bstyle" type="button" id="btn" value="=" onclick="cal.display.value=eval(cal.display.value)" ></td>
		</tr>
	</table>
</form>
</body>
</html>
